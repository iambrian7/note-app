                        <label for="tags"> Tags: <input type="text" id="tags" name="tags"></label>
                        <input type="hidden" name="time">
                        <button>Submit</button>
                        <button type="button"  @click="newNote = !newNote">Cancel</button>
                    </form>
                </div>
    </div>
